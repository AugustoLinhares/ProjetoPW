<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="stylesheet" href="/estilos/styleCadastrarUsuario.css">


</head>

<body>
    <header>
        <h1>Agostine</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="are.html">Quem somos</a>
            <a href="doces.html">Doces</a>
            <a href="salgados.html">Salgados</a>
            <a href="cadastroUsuario.html">Se cadastrar</a>
        </nav>
    </header>
    <main>
        <form action="">

            <p>
                <label class="form-label">Nome:</label>
                <input required maxlength=50 class="form-control" id="usuarioLogin" type="text">
            </p>
            <p>
                <label class="form-label">Sobrenome: <input required class="form-control" maxlength=50
                        type="text"></label>
            </p>
            <p>
                <label class="form-label">Email: <input required class="form-control" id="email" type="text"></label>
            </p>
            <p>
                <label class="form-label">Confirme seu email: <input required class="form-control" id="verificarEmail"
                        type="text"></label>
            </p>
            <p id="paragrafoErroEmail" style="color: red; padding: 0; margin-top: 0;display: none;">Emails não conferem
            </p>
            <p>
                <label class="form-label">CPF: </label>
                <input required class="form-control cpf" maxlength="14" type="text">
            </p>
            <p id="paragrafoErroCpf" style="color: red; padding: 0; margin-top: 0;display: none;">Cpf Invalido</p>


            <p>
                <label class="form-label" aria-labelledby="passwordHelpBlock">Senha: </label>
                <input required id="senha" class="form-control" type="password">
            </p>
            <p>
                <label class="form-label" aria-labelledby="passwordHelpBlock">Confirme a sua senha: </label>
                <input required id="verificarSenha" class="form-control" type="password">
            </p>
            <p id="paragrafoErroSenha" style="color: red; padding: 0; margin-top: 0;display: none;">Senhas não conferem
            </p>
            <p>
                <label class="form-label">Data de Nascimento:</label> <input required class="form-control"
                    id="dataNascimento" type="date">
            </p>
            <p id="paragrafoErroData" style="color: red; padding: 0; margin-top: 0;display: none;">Data Incoerente</p>

            <fieldset>
                <legend>Gênero:</legend>
                <p>
                    <label class="form-check-label"></label>
                    <input required type="radio" class="form-check-input" name="sexo" value="Masculino">Masculino
                </p>
                <p>
                    <label class="form-check-label"></label>
                    <input required type="radio" class="form-check-input" name="sexo" value="Feminino">Feminino
                </p>
                <p>
                    <label class="form-check-label"></label>
                    <input required type="radio" class="form-check-input" name="sexo" value="Outro">Outro
                </p>
            </fieldset>
            <p>
                <label><input required class="form-control" type="file" name="imagem" accept=".jpeg"> Sua foto</label>
            </p>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p class="footer">Desenvolvido por <a href="#">TrupTech</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/scriptCadastroPedro.js"></script>
</body>

</html>
