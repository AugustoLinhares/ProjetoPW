<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../estilos/receitas.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Cadastro de patrocinador</title>

  <style>
    main {
      padding: 30px;
    }
  </style>

</head>

<body>
  <header>
    <h1>Agostine</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="are.html">Quem somos</a>
      <a href="doces.html">Doces</a>
      <a href="salgados.html">Salgados</a>
      <a href="cadastroUsuario.html">Se cadastrar</a>
    </nav>
  </header>
  <main class="container mt-3">
    <form class="row g-3">
      <div class="col-md-12">
        <label for="inputNome" class="form-label">Nome fantasia</label>
        <input type="text" class="form-control" id="inputNome" minlength="6" maxlength="90"
          placeholder="Ex.: Especiarias do Aldebair">
      </div>

      <div class="col-md-6">
        <label for="inputCNPJ" class="form-label">CNPJ</label>
        <input type="number" class="form-control" id="inputCNPJ" minlength="18" onkeyup="handleCNPJ(event)"
          maxlength="18" placeholder="Ex.: 00.000.000/0000-00">
      </div>

      <div class="col-md-6">
        <label for="inputTelefone" class="form-label">Telefone para contato</label>
        <input type="number" class="form-control" id="inputTelefone" minlength="15" onkeyup="handlePhone(event)"
          maxlength="15" placeholder="Ex.: (00) 00000-0000">
      </div>

      <div class="col-md-12">
        <label for="inputEmail" class="form-label">Email para contato</label>
        <input type="email" class="form-control" id="inputEmail" minlength="6" maxlength="100"
          placeholder="Ex.: patrocinador@email.com">
      </div>

      <div class="col-md-6">
        <label for="inputMunicipio" class="form-label">Município e estado (Sede da empresa)</label>
        <input type="text" class="form-control" id="inputMunicipio" minlength="4" maxlength="30"
          placeholder="Ex.: Cajamar, São Paulo">
      </div>

      <div class="col-md-6">
        <label for="inputRua" class="form-label">Rua e número (Sede da empresa)</label>
        <input type="text" class="form-control" id="inputRua" minlength="10" maxlength="100"
          placeholder="Ex.: Rua José Augusto, número 24">
      </div>

      <div class="col-md-6">
        <label for="inputBairro" class="form-label">Bairro (Sede da empresa)</label>
        <input type="text" class="form-control" id="inputBairro" minlength="10" maxlength="60"
          placeholder="Ex.: Bairro Alvorada">
      </div>

      <div class="col-md-6">
        <label for="inputPais" class="form-label">País (Sede da empresa)</label>
        <input type="text" class="form-control" id="inputPais" minlength="5" maxlength="90" placeholder="Ex.: Brasil">
      </div>

      <div class="col-md-12">
        <label for="inputEmail" class="form-label">Ramo da empresa</label>
        <input type="email" class="form-control" id="inputEmail" minlength="6" maxlength="100"
          placeholder="Ex.: Fabricação de doces">
      </div>

      <div class="col-md-12">
        <label for="inputEmail" class="form-label">Serviço ofertado pela empresa</label>
        <input type="email" class="form-control" id="inputEmail" minlength="6" maxlength="100"
          placeholder="Ex.: Fornecimento de condimentos">
      </div>

    </form>
  </main>
  <script src="js/validacoesAugusto.js"></script>
</body>

</html>
