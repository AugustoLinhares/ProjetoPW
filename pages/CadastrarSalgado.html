  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    main {
      padding: 30px;
    }
  </style>
</head>

<body>
  <!-- KEWILLEM NIKOLY LEME GONÇALVES -->
  <header>
    <h1>Agostine</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="are.html">Quem somos</a>
      <a href="doces.html">Doces</a>
      <a href="salgados.html">Salgados</a>
      <a href="cadastroUsuario.html">Se cadastrar</a>
      <a href="planos.html">Planos</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <form class="row g-3" method="POST" method="FILES" enctype="multipart/form-data" action="php5/cadastrarDoce.php">
        <div class="col-12">
          <label for="Titulo" class="form-label">Título da receita:</label>
          <input type="text" name="Titulo" id="Titulo" placeholder="Digite o nome da receita" class="form-control"
            required maxlength="50" min="6">
          <span class="mensagem-erro" data-erro></span>
        </div>

        <div class="col-12">
          <label for="Descricao" class="form-label">Descrição:</label>
          <input type="text" name="Descricao" id="Descricao" placeholder="Digite a Descrição" class="form-control"
            required maxlength="200" min="6">
          <span class="mensagem-erro" data-erro></span>
        </div>

        <div class="col-12">
          <label for="Imagem" class="form-label">Adicione uma imagem da receita:</label>
          <input type="file" name="Imagem" id="Imagem" class="form-control" required accept="image/*">
          <span class="mensagem-erro" data-erro></span>
        </div>

        <div class="col-12">
          <label for="Ingrediente" class="form-label">Ingredientes:</label>
          <input type="text" name="Ingrediente" id="Ingrediente" placeholder="Digite os ingredientes"
            class="form-control" required maxlength="200" min="6">
          <span class="mensagem-erro" data-erro></span>
        </div>

        <div class="col-md-4 mb-3">
          <span class="input-group-text">Tempo de preparo</span>
        </div>
        <div class="col-md-2">

          <div class="input-group">
            <button class="btn btn-outline-danger" type="button" data-item="-">-</button>
            <input type="text" class="form-control text-center" value="0" data-qtde for="TempoPrep" name="TempoPrep"
              id="TempoPrep">
            <button class="btn btn-outline-success" type="button" data-item="+">+</button>
          </div>
        </div>

        <select class="form-select" aria-label="Default select example" name="Dificuldade" id="Dificuldade"
          for="Dificuldade">
          <option value="0" selected>Selecione a dificuldade</option>
          <option value="1" id="cfacil">Fácil</option>
          <option value="2" id="cmedio">Médio</option>
          <option value="3" id="cdificil">Dificil</option>
        </select>

        <div class="col-md-4 mb-3">
          <span class="input-group-text">Quantidade de pessoas que serve a porção</span>
        </div>
        <div class="col-md-2 mb-3">

          <div class="input-group">
            <button class="btn btn-outline-danger" type="button" data-item="-">-</button>
            <input type="text" class="form-control text-center" value="0" data-qtde for="Porcao" name="Porcao"
              id="Porcao">
            <button class="btn btn-outline-success" type="button" data-item="+">+</button>
          </div>
        </div>

        <div class="col-12">
          <label for="Passo" class="form-label">Passo a passo da receita:</label>
          <input type="text" name="Passo" id="Passo" placeholder="Digite o passo a passo" class="form-control" required
            maxlength="200" min="6">
          <span class="mensagem-erro" data-erro></span>
        </div>

        <div class="col-12">
          <label for="Adicional" class="form-label">Informações adicionais:</label>
          <input type="text" name="Adicional" id="Adicional" placeholder="Digite Informações adicionais da receita"
            class="form-control" required maxlength="200" min="6">
          <span class="mensagem-erro" data-erro></span>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" onClick="validate()">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p class="footer">Desenvolvido por <a href="are.html">TrupTech</a></p>
  </footer>

    crossorigin="anonymous"></script>
</body>

</html>
