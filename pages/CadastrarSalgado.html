<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="../estilos/cadastroSalgado.css">
</head>
<body>
    <header>
        <h1>Agostine</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">Quem somos</a>
          <a href="#">Doces</a>
          <a href="salgados.html">Salgados</a>
        </nav>
      </header>
      <main>
        <div class="container">
            <form class="row g-3" method="post" enctype="multipart/form-data">
                    <div class="col-12">
                        <label for="nome" class="form-label">Título da receita:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o nome da receita" class="form-control" required maxlength="50" min="6">
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="col-12">
                        <label for="nome" class="form-label">Descrição:</label>
                        <input type="text" name="descricao" id="descricao" placeholder="Digite a Descrição" class="form-control" required maxlength="200" min="6">
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="col-12">
                        <label for="filFoto" class="form-label">Adicione uma imagem da receita:</label>
                        <input type="file" name="filFoto" id="filFoto" class="form-control" required accept="image/*">
                        <span class="mensagem-erro" data-erro></span>
                    </div>
            </form>
        </div>
    </main>
      <footer>
        <p class="footer">Desenvolvido por <a href="are.html">TrupTech</a></p>
      </footer>
    <script src="../js/scriptSalgado.js"></script>
</body>
</html>
